<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title> To do list</title>
  </head>
  <body>
    <h1> To Do List</h1>

    <form>
      To do: <input type="text" name="todo" id="toDoItem">
      <input id="submitButton" type="submit" value="Submit">
      <br>
    </form>

    <p id='listBody'></p>

    <script>

    var submitButton=document.getElementById("submitButton");

    var listBody = document.getElementById('listBody');
    var toDoBox = document.getElementById("toDoItem");
    var listItems = [];
    toDoBox.onkeypress = function(event) {
      // 13 is the keycode for the enter key
      if (event.keyCode == 13) {
        doIt();
        console.log("enter key pressed");
        return false; // exit function or form will submit itself
      }
    }


    submitButton.onclick = doIt;
    function doIt() {
      var toDoItem = document.getElementById("toDoItem").value;
      var fullList = "";
      listItems.push(toDoItem);
      for (var i =0; i < listItems.length; i++) {
        fullList = fullList + listItems[i] + "<br>";

      }
      document.getElementById("toDoItem").value = '';
      listBody.innerHTML = fullList;
    }


    </script>


  </body>
  </html>
